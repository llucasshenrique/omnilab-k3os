apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-media-1
spec:
  storageClassName: local-path
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteOnce
  hostPath: 
    path: '/data/disk1/media'
