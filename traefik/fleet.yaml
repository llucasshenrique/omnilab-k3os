defaultNamespace: traefik
helm:
  repo: https://helm.traefik.io/traefik
  chart: traefik
  version: 9.12.3
  values:
    additionalArguments:
      - "--certificatesresolvers.cloudflare.acme.email=llucasshenrique@gmail.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/data/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--api.insecure=true"
      - "--accesslog=true"
      - "--log.level=INFO"
    envFrom:
      - secretRef:
          name: cloudflare-dns
      - secretRef:
          name: cloudflare-api
    pilot:
      enabled: true
      token: "cf3cf80a-b07f-408a-a7c0-02fcb74ab8ee"
    experimental:
      plugins:
        traefik-forwarded-real-ip:
          moduleName: "github.com/iYUYUE/traefik-forwarded-real-ip"
          version: "v1.0.2"
kustomize:
  dir: kustomize
