defaultNamespace: dev-eventstore
namespace: dev-eventstore
helm:
  repo: https://eventstore.github.io/EventStore.Charts
  chart: eventstore
  values:
    clusterSize: 1
    persistence:
      enabled: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - worker0
kustomize:
  dir: kustomize